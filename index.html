<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1 class="display-1 text-center title">Things i need to do</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>My List</h2>
          <ul>
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">School Work</li>
            <li class="list-name">Personal Work</li>
          </ul>
          <form action="">
            <input
              type="text"
              class="new list"
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>
        </div>
        <div class="col">
          <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
          </div>
          <div class="tasks">
            <div class="task">
              <input 
                type="checkbox"
                id="task-1"
              />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>
            <!-- /task-1 -->
  
            <div class="task">
                <input 
                  type="checkbox"
                  id="task-2"
                />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  another task
                </label>
              </div>
              <!-- /task-2 -->
  
              <div class="task">
                  <input 
                    type="checkbox"
                    id="task-3"
                  />
                  <label for="task-3">
                    <span class="custom-checkbox"></span>
                    a third task
                  </label>
                </div>
                <!-- /task-3 -->
                <div class="new-task-creator">
                    <form action="">
                        <input 
                          type="text"
                          class="new task"
                          placeholder="new task name"
                          aria-label="new task name"
                        />
                        <button class="btn create" aria-label="create new task">+</button>
                      </form>
                </div>
        
                <div class="delete-stuff">
                  <button class="btn delete">Clear completed tasks</button>
                  <button class="btn delete">Delete list</button>
                </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
